<div class="col-xs-6 text-right">
    <button type="button" class="btn btn-danger btn-xs" data-toggle="modal"
            data-target="#delModal{{ entry.id }}" data-whatever="@mdo">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
    </button>
</div>
<div class="modal fade bs-example-modal-sm" id="delModal{{ entry.id }}" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="alert alert-danger text-center">
                    <h2>Do you want to delete this Note?</h2>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-default btn-lg"
                                data-dismiss="modal">Cancel
                        </button>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="{{url_for('delete_note', note_id=entry.id)}}"
                           class="btn btn-danger btn-lg"
                           role="button">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
