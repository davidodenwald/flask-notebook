<div class="col-xs-6 text-left">
    <button type="button" class="btn btn-warning btn-xs" data-toggle="modal"
            data-target="#editModal{{ entry.id }}" data-whatever="@mdo">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
    </button>
</div>
<div class="modal fade bs-example-modal-sm" id="editModal{{ entry.id }}" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form action="{{ url_for('edit_note', note_id = entry.id) }}" method=post class=add-entry,
                      id="editForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ entry.title }}">
                    </div>
                    <div class="form-group">
                        <label for="text">Text</label>
                        <textarea class="form-control" rows="15" id="text" name="text">{{ entry.text }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">Cancel
                            </button>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button type="submit" value="Share" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
